<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsive</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fondo responsive */
        body {
            background-image: url('background_coral.jpeg'); /* Reemplaza por tu imagen de fondo */
            background-size: cover; /* Asegura que el fondo cubra toda el área */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita la repetición de la imagen de fondo */
            min-height: 100vh; /* Asegura que el cuerpo tenga al menos el alto de la ventana */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        /* Sección 1 */
        .seccion {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            padding-top: 20px;
        }

        .seccion img {
            width: 60%; /* Ancho inicial del 60% en smartphones */
            height: 40vh; /* Altura inicial del 40% en smartphones */
            object-fit: contain; /* Mantiene la proporción sin cortar la imagen */
            transition: width 0.3s, height 0.3s, margin-top 0.3s; /* Transiciones suaves */
        }

        /* Sección 2 (flip con rotación) */
        .seccion2 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            perspective: 1000px; /* Necesario para el efecto 3D */
        }

        .flip-card {
            width: 75%; /* Ancho del 75% en smartphones */
            height: 55vh; /* Altura del 55% en smartphones */
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear; /* Rotación continua */
        }

        .flip-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantiene la proporción sin cortar la imagen */
            backface-visibility: hidden; /* Oculta la parte trasera cuando no está visible */
            position: absolute;
            top: 0;
            left: 0;
        }

        .flip-card .back {
            transform: rotateY(180deg); /* Coloca la imagen trasera detrás */
        }

        /* Animación de rotación continua */
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        /* Responsividad para ambas secciones */
        @media (min-width: 576px) {
            .seccion img {
                width: 65%;
                height: 45vh;
            }
            .flip-card {
                width: 80%;
                height: 60vh;
            }
        }

        @media (min-width: 768px) {
            .seccion img {
                width: 70%;
                height: 50vh;
            }
            .flip-card {
                width: 85%;
                height: 65vh;
            }
        }

        @media (min-width: 992px) {
            .seccion img {
                width: 75%;
                height: 55vh;
            }
            .flip-card {
                width: 90%;
                height: 70vh;
            }
        }

        @media (min-width: 1200px) {
            .seccion img {
                width: 80%;
                height: 60vh;
            }
            .flip-card {
                width: 95%;
                height: 75vh;
            }
        }
    </style>
</head>
<body>

    <!-- Sección 1: Imagen estática, 60% de ancho y 40% de altura -->
    <div class="seccion">
        <img src="misxv.png" alt="Imagen de la sección 1"> <!-- Reemplaza por tu imagen -->
    </div>

    <!-- Sección 2: Imagen con giro continuo, 75% de ancho y 55% de altura -->
    <div class="seccion2">
        <div class="flip-card">
            <img src="imgAlm.png" alt="Imagen frontal"> <!-- Reemplaza por tu imagen frontal -->
            <img src="imgAlm.png" alt="Imagen trasera" class="back"> <!-- Reemplaza por tu imagen trasera -->
        </div>
    </div>

</body>
</html>
